<h2>How to Play</h2>
<p>Defend your space datacenter from asteroids!</p>
<ul>
<li>Click on asteroids to destroy them.</li>
<li>Destroying asteroids releases minerals.</li>
<li>Click on minerals for bonus points.</li>
</ul>
